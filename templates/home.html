<!DOCTYPE html>
<html>
<head>
	<title>Fanapton</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/templates/static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top transparent">
		<div class="container">
			<div class="navbar-header nav_image">
				<a class="navbar-brand" href="#">
				<img alt="Brand" src="https://storage.googleapis.com/fanapton.appspot.com/fanapton_brand.png"></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					{% if user %}
					<li>
						<a href="#">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;{{ user.nickname() }}
						</a>
					</li>
					{% endif %}
					<li>
						<a href="{{ url }}">{{ url_linktext }}</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="myCarousel" class="carousel slide">
		<div class="carousel-inner">
		   <div class="item active">
				<div class="fill">
					<img src="https://storage.googleapis.com/fanapton.appspot.com/carousel/bg1.jpg" alt="image">
				</div>
		   </div>
		  <!--  <div class="item">
		       <div class="fill">
					<img src="https://storage.googleapis.com/fanapton.appspot.com/carousel/bg2.jpg" alt="image">
				</div>
		   </div>
		   <div class="item">
				<div class="fill">
					<img src="https://storage.googleapis.com/fanapton.appspot.com/carousel/bg3.jpg" alt="image">
				</div>
			</div> -->
		</div>
   </div>

   	<div class="tagline col-lg-8 col-md-8 col-sm-8 col-lg-offset-2">
		<p>Fanapton, from store to wardrobe. </p>
	</div>

	<div align="center" class="shop-now">
		<a href="/allShops" class="btn btn-default btn-lg">Shop Now</a>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom footer">
		<div class="container">
			<ul class="nav navbar-nav navbar-left">
				<li>
					<a href="https://www.facebook.com/CisabethOfficial/">About Us</a>
				</li>
				<li>
					<a href="https://www.facebook.com/CisabethOfficial/">Contact Us</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="#"><span class="glyphicon glyphicon-copyright-mark"></span>&nbsp;2017 Cisabeth</a>
				</li>
			</ul>
		</div>
	</nav>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
		$('.carousel').carousel({
			interval: 2500
		})
	</script>
</body>
</html>

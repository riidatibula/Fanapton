<!DOCTYPE html>
<html>
<head>
	<title>{% block title%}Fanapton{% endblock %}</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/templates/static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
	
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container fluid">
			<!-- header -->
			<div class="navbar-header">
				<button type="button" class= "navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Fanapton</a>
			</div>

			<!-- items -->
			<div class="collapse navbar-collapse" id="topNavBar">
				<form class="navbar-form navbar-left" role="search" method="POST" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="search" placeholder="Shop">					
					</div>
					<button type="submit" class="btn btn-default">Search Shop</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
							{% block user %}{% endblock %}
						</a>
					</li>
					<li>
						<a href="{% block url %}{% endblock %}">{% block url_linktext %}{% endblock %}</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="body">
	{% block body %}
	{% endblock %}
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

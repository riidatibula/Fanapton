runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /Authentication      #app engine does not recognize your actual local directory
  static_dir: Authentication

- url: /templates/static
  static_dir: templates/static

- url: /Mobile/.*
  script: Mobile.main.app

- url: /addShop
  script: fanapton.app
  login: required
  auth_fail_action: redirect

- url: /shopDetails/.*
  script: fanapton.app
  login: required
  auth_fail_action: redirect

- url: /deleteShop/.*
  script: fanapton.app
  login: required
  auth_fail_action: redirect

- url: /addApparel/.*
  script: fanapton.app
  login: required
  auth_fail_action: redirect

- url: /.*
  script: fanapton.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: ssl
  version: latest